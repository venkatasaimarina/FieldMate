<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.OprASdRpVI7r5mq_xX_d6wAAAA&pid=Api&P=0&h=180"/>
    <style>
        html body {
            background-image: url('https://images.pexels.com/photos/55766/pexels-photo-55766.jpeg?cs=srgb&dl=pexels-pierre-sudre-55766.jpg&fm=jpg');
            background-repeat: no-repeat;
            height: 100%;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        * {
            padding: 3px;
        }
    </style>
    <script src="{{ url_for('static', filename='cities.js') }}"></script>



</head>
<body>
    <!--Form Section-->
    <br /><br />
    <h2 style="text-align: center; margin: 0px; font-size: 40px; color: black">
        <b>Find out the most suitable crop to grow in your farm</b>
    </h2>
    <br />
    <div style="width: 350px; height: 50rem; margin: 0px auto; color: black; border-radius: 25px; padding: 10px 10px; font-style:italic; font-size: large;">
        <form method="POST" action="/crop-predict">
            <div class="form-group">
                <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
                <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the value (example:50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
                <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the value (example:50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
                <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter the value (example:50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="ph" style="font-size: 17px"><b>pH level</b></label>
                <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="Enter the value" style="font-weight: bold" required />
            </div>
            
            <!---<div class="form-group">
                <label for="Temperature" style="font-size: 17px"><b>Temperature</b></label>
                <input type="number" step="0.01" class="form-control" id="Temperature" name="Temperature" placeholder="Enter the value" style="font-weight: bold" required />

                 </div>
            
                 <div class="form-group">
                    <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
                    <input type="number" step="0.01" class="form-control" id="Humidity" name="Humidity" placeholder="Enter the value" style="font-weight: bold" required />
                    </div>--->
            <div class="form-group">
                <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
                <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall" placeholder="Enter the value" style="font-weight: bold" required />
            </div>
            <div class="form-group">
              <label for="State" style="font-size: 17px"><b>State</b></label>
              <select onchange="print_city('city', this.selectedIndex);" id="state" name="state" class="form-control" style="font-weight: bold; color: black;" required>
                  <option value="" disabled selected>Select State</option>
                  <script language="javascript">
                      print_state("state");
                  </script>
              </select>
              <br />
              <label for="City" style="font-size: 17px"><b>City</b></label>
              <select id="city" class="form-control" name="city" style="font-weight: bold; color: black;" required></select>
          </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info" style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">Predict</button>
            </div>
            
            

        </form>
    </div>
</body>
</html>
